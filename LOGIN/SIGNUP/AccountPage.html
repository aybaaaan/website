<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "stylesheet" href="AccountPage.css" />
    <title>LOGO - Create Account</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Livvic', Arial, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Layout components */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            flex: 1;
            gap: 160px;
        }
        
        @media (min-width: 768px) {
            .main-container {
                gap: 214px;
            }
        }
        
        @media (min-width: 1024px) {
            .main-container {
                gap: 268px;
            }
        }
        
        /* Header */
        .header {
            width: 100%;
            background-color: #6e8e6b;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        @media (min-width: 768px) {
            .header {
                padding: 14px 32px;
            }
        }
        
        @media (min-width: 1024px) {
            .header {
                padding: 16px 40px;
            }
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            line-height: 26px;
            color: #000000;
            margin-left: 3px;
        }
        
        @media (min-width: 768px) {
            .logo {
                font-size: 26px;
                line-height: 33px;
            }
        }
        
        @media (min-width: 1024px) {
            .logo {
                font-size: 32px;
                line-height: 41px;
                margin-left: 4px;
            }
        }
        
        .nav-menu {
            display: none;
        }
        
        @media (min-width: 768px) {
            .nav-menu {
                display: flex;
                gap: 52px;
                align-items: center;
                margin-bottom: 11px;
            }
        }
        
        @media (min-width: 1024px) {
            .nav-menu {
                gap: 86px;
                margin-bottom: 14px;
            }
        }
        
        .nav-item {
            font-size: 10px;
            font-weight: 400;
            line-height: 13px;
            color: #000000;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        @media (min-width: 1024px) {
            .nav-item {
                font-size: 12px;
                line-height: 16px;
            }
        }
        
        .nav-item:hover {
            color: #ffcf78;
        }
        
        .header-actions {
            display: flex;
            gap: 35px;
            align-items: center;
            margin-top: 6px;
        }
        
        @media (min-width: 768px) {
            .header-actions {
                gap: 44px;
            }
        }
        
        @media (min-width: 1024px) {
            .header-actions {
                gap: 58px;
                margin-top: 8px;
            }
        }
        
        .action-btn {
            background-color: #ffcf78;
            border-radius: 24px;
            padding: 12px 10px;
            font-size: 10px;
            font-weight: 400;
            line-height: 13px;
            color: #000000;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        @media (min-width: 1024px) {
            .action-btn {
                padding: 16px 14px 16px 4px;
                font-size: 12px;
                line-height: 16px;
            }
        }
        
        .action-btn:last-child {
            padding: 12px;
        }
        
        @media (min-width: 1024px) {
            .action-btn:last-child {
                padding: 16px;
            }
        }
        
        .action-btn:hover {
            background-color: #f0b84a;
            transform: scale(1.05);
        }
        
        /* Registration Form */
        .registration-container {
            width: 90%;
            max-width: 400px;
            background-color: #6e8e6b;
            border-radius: 40px;
            padding: 29px;
            box-shadow: 0px 4px 4px #0000003f;
            display: flex;
            flex-direction: column;
            gap: 17px;
            align-items: center;
        }
        
        @media (min-width: 768px) {
            .registration-container {
                width: 60%;
                max-width: 500px;
                padding: 38px;
                gap: 22px;
            }
        }
        
        @media (min-width: 1024px) {
            .registration-container {
                width: 44%;
                max-width: 600px;
                padding: 48px;
                gap: 28px;
            }
        }
        
        .form-title {
            font-size: 24px;
            font-weight: 700;
            line-height: 31px;
            color: #ffffff;
            text-align: center;
        }
        
        @media (min-width: 768px) {
            .form-title {
                font-size: 32px;
                line-height: 41px;
            }
        }
        
        @media (min-width: 1024px) {
            .form-title {
                font-size: 40px;
                line-height: 51px;
            }
        }
        
        .form-content {
            width: 100%;
            margin: 0 15px 0 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        @media (min-width: 768px) {
            .form-content {
                margin: 0 29px 0 18px;
            }
        }
        
        @media (min-width: 1024px) {
            .form-content {
                margin: 0 38px 0 24px;
            }
        }
        
        .form-fields {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 13px;
            align-items: center;
        }
        
        @media (min-width: 768px) {
            .form-fields {
                gap: 18px;
            }
        }
        
        @media (min-width: 1024px) {
            .form-fields {
                gap: 22px;
            }
        }
        
        .form-input {
            width: 100%;
            background-color: #d9d9d9;
            border-radius: 5px;
            padding: 12px 9px;
            font-size: 10px;
            font-weight: 400;
            line-height: 13px;
            color: #000000;
            border: none;
            outline: none;
            transition: background-color 0.3s ease;
        }
        
        @media (min-width: 768px) {
            .form-input {
                padding: 14px 10px;
                font-size: 11px;
                line-height: 14px;
            }
        }
        
        @media (min-width: 1024px) {
            .form-input {
                padding: 16px 12px;
                font-size: 12px;
                line-height: 16px;
            }
        }
        
        .form-input:focus {
            background-color: #e5e5e5;
            outline: 2px solid #ffcf78;
            outline-offset: 2px;
        }
        
        .form-input::placeholder {
            color: #666666;
        }
        
        .signup-btn {
            background-color: #ffcf78;
            border-radius: 14px;
            padding: 9px 20px;
            font-size: 11px;
            font-weight: 700;
            line-height: 14px;
            color: #818b4d;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        @media (min-width: 768px) {
            .signup-btn {
                padding: 10px 27px;
                font-size: 13px;
                line-height: 17px;
                margin-top: 27px;
            }
        }
        
        @media (min-width: 1024px) {
            .signup-btn {
                padding: 12px 34px;
                font-size: 15px;
                line-height: 19px;
                margin-top: 34px;
            }
        }
        
        .signup-btn:hover {
            background-color: #f0b84a;
            transform: scale(1.05);
        }
        
        .signup-btn:active {
            transform: scale(0.95);
        }
        
        .signin-link {
            font-size: 11px;
            font-weight: 400;
            line-height: 14px;
            color: #000000;
            text-align: center;
            margin-top: 11px;
        }
        
        @media (min-width: 768px) {
            .signin-link {
                font-size: 12px;
                line-height: 16px;
                margin-top: 12px;
            }
        }
        
        @media (min-width: 1024px) {
            .signin-link {
                font-size: 14px;
                line-height: 18px;
                margin-top: 14px;
            }
        }
        
        .signin-link a {
            font-weight: 700;
            text-decoration: underline;
            color: #000000;
            cursor: pointer;
        }
        
        .signin-link a:hover {
            color: #ffcf78;
        }
        
        /* Footer */
        .footer {
            width: 100%;
            background-color: #6e8e6b;
            padding: 19px 34px 19px 50px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        
        @media (min-width: 768px) {
            .footer {
                padding: 26px 45px 26px 67px;
            }
        }
        
        @media (min-width: 1024px) {
            .footer {
                padding: 32px 56px 32px 84px;
            }
        }
        
        .footer-content {
            width: 100%;
            max-width: 42%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-right: 5px;
        }
        
        @media (min-width: 1024px) {
            .footer-row {
                margin-right: 8px;
            }
        }
        
        .footer-row:nth-child(2) {
            margin-top: 8px;
            align-items: flex-start;
        }
        
        @media (min-width: 768px) {
            .footer-row:nth-child(2) {
                margin-top: 11px;
            }
        }
        
        @media (min-width: 1024px) {
            .footer-row:nth-child(2) {
                margin-top: 14px;
            }
        }
        
        .footer-row:nth-child(3) {
            margin-top: 4px;
        }
        
        @media (min-width: 1024px) {
            .footer-row:nth-child(3) {
                margin-top: 6px;
            }
        }
        
        .footer-row:nth-child(4) {
            margin-top: 5px;
            align-items: flex-start;
        }
        
        @media (min-width: 1024px) {
            .footer-row:nth-child(4) {
                margin-top: 8px;
            }
        }
        
        .footer-text {
            font-size: 10px;
            font-weight: 400;
            line-height: 13px;
            color: #000000;
        }
        
        @media (min-width: 1024px) {
            .footer-text {
                font-size: 12px;
                line-height: 16px;
            }
        }
        
        .footer-text.left {
            align-self: flex-end;
        }
        
        .footer-text.left:nth-child(1) {
            margin-top: 3px;
        }
        
        @media (min-width: 1024px) {
            .footer-text.left:nth-child(1) {
                margin-top: 6px;
            }
        }
        
        .footer-text.left:nth-child(3) {
            margin-top: 2px;
        }
        
        @media (min-width: 1024px) {
            .footer-text.left:nth-child(3) {
                margin-top: 4px;
            }
        }
        
        .footer-text.left:nth-child(4) {
            margin-top: 5px;
        }
        
        @media (min-width: 1024px) {
            .footer-text.left:nth-child(4) {
                margin-top: 8px;
            }
        }
        
        .footer-text.right {
            align-self: flex-start;
        }
        
        /* Hamburger Menu for Mobile */
        .hamburger {
            display: block;
            background: none;
            border: none;
            font-size: 18px;
            color: #000000;
            cursor: pointer;
        }
        
        @media (min-width: 768px) {
            .hamburger {
                display: none;
            }
        }
        
        /* Typography */
        .text-content {
            font-family: 'Livvic', Arial, sans-serif;
        }
        
        /* Interactive states */
        button:focus {
            outline: 2px solid #ffcf78;
            outline-offset: 2px;
        }
        
        a:focus {
            outline: 2px solid #ffcf78;
            outline-offset: 2px;
        }
        
        /* Responsive media queries */
        @media (max-width: 639px) {
            .mobile-only {
                display: block;
            }
            
            .desktop-only {
                display: none;
            }
        }
        
        @media (min-width: 640px) {
            .mobile-only {
                display: none;
            }
            
            .desktop-only {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="logo">LOGO</div>
            
            <button class="hamburger mobile-only">â˜°</button>
            
            <nav class="nav-menu desktop-only">
                <a href="#" class="nav-item" role="menuitem">Home</a>
                <a href="#" class="nav-item" role="menuitem">Menu</a>
                <a href="#" class="nav-item" role="menuitem">About</a>
                <a href="#" class="nav-item" role="menuitem">Contact</a>
            </nav>
            
            <div class="header-actions">
                <a href="#" class="action-btn" role="menuitem">cart?</a>
                <a href="#" class="action-btn" role="menuitem">account?</a>
            </div>
        </header>
        
        <main class="registration-container">
            <h1 class="form-title">Create an Account</h1>
            
            <div class="form-content">
                <form class="form-fields">
                    <input type="email" class="form-input" placeholder="Email/Username" required />
                    <input type="password" class="form-input" placeholder="Password" required />
                    <input type="password" class="form-input" placeholder="Confirm Password" required />
                </form>
                
                <button type="submit" class="signup-btn">SIGN UP</button>
                
                <p class="signin-link">
                    Already had an account? <a href="#">Sign In</a>
                </p>
            </div>
        </main>
        
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-row">
                    <span class="footer-text">LOGO</span>
                    <span class="footer-text">Home</span>
                </div>
                
                <div class="footer-row">
                    <span class="footer-text left">Contacts and links</span>
                    <span class="footer-text">Menu</span>
                </div>
                
                <div class="footer-row">
                    <span class="footer-text left">number</span>
                    <span class="footer-text right">About</span>
                </div>
                
                <div class="footer-row">
                    <span class="footer-text left">fb, x(twt), ig</span>
                    <span class="footer-text">Contact</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
