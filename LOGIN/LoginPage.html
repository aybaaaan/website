<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGO - Login Account</title>
    <link rel="stylesheet" href="LoginPage.css" />
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="logo">LOGO</div>
            
            <button class="hamburger mobile-only">â˜°</button>

        </header>
        
        <main class="Login-container">
            <h1 class="form-title">Login to Your Account</h1>

                    <input type="email" class="form-input" placeholder="Email/Username" required />

        </main>
