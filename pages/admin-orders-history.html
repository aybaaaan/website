<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/AdminPage.css" />
    <link rel="stylesheet" href="../css/admin-orders-history.css" />
    <link rel="stylesheet" href="../responsive/AdminResponsive.css" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
  </head>

  <body>
    <!-- Top bar -->
    <header>
      <div class="header-left">
        <div id="hamburger" class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="logo">Mediterranean In Velvet | Admin</div>
      </div>

      <div class="header-actions">
        <a href="#" id="btn-logout">LOG OUT</a>
      </div>
    </header>

    <div class="container">
      <!-- Sidebar -->
      <aside>
        <h3>Dashboard</h3>

        <a href="../pages/admin-dashboard.html"><button>Data Analytics</button></a>
        <a href="admin-orders.html" class="sidebar-link orders-link">
  <span class="sidebar-text">Orders</span>
  <span id="ordersBadge" class="orders-badge hidden">0</span>
</a>

        <a href="../pages/admin-manage-content.html"><button>Manage Contents</button></a>
        <a href="../pages/admin-manage-announcements.html"><button>Manage Announcements</button></a>
        <a href="../pages/admin-feedback.html"><button>Feedback</button></a>
        <a href="../pages/admin-orders-history.html"><button>Archived Orders</button></a>
      </aside>

      <!-- Main content -->
      <main>
        <h4 class="title-tag">Archived Orders</h4>
         <div class="filters">
          <label>
            Status:
            <select id="filterStatus">
              <option value="">All</option>
              <option value="DELIVERED">Delivered</option>
              <option value="CANCELLED">Cancelled</option>
            </select>
          </label>

          <label>
            Customer Name:
            <input type="text" id="filterCustomer" placeholder="Enter customer name" />
          </label>
          
          <label>
  Order ID:
  <input type="text" id="filterOrderId" placeholder="Enter order ID" />
</label>

          <label>
            Start Date:
            <input type="date" id="filterStartDate" />
          </label>

          <label>
            End Date:
            <input type="date" id="filterEndDate" />
          </label>
          
          </div>
          <div class="filter-actions">
            <button id="applyFilters">Apply Filters</button>
            <button id="clearFilters">Clear Filters</button>
          </div>

          <div id="orderHistoryContainer">
            <p>Loading archived orders...</p>
          </div>

          <div class="pagination">
            <button id="prevPageHistory">Prev</button>
            <span id="orderHistoryPageInfo"></span>
            <button id="nextPageHistory">Next</button>
          </div>

    </main>

    <div id="logoutModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to log out?</p>
        <div class="modal-actions">
          <button id="cancel-logout">Cancel</button>
          <button id="confirm-logout">Confirm</button>
        </div>
      </div>
    </div>


    <div id="deleteModal" class="modal-delete hidden">
  <div class="modal-content">
    <h3>Delete Order?</h3>
    <p id="deleteMessage"></p>

    <div class="modal-actions">
      <button id="cancel-delete" >Cancel</button>
      <button id="confirm-delete" >Delete</button>
    </div>
  </div>
</div>

    <script type="module" src="../script/admin-orders-history.js"></script>
    <script type="module" src="../script/admin-common.js"></script>
  </body>
</html>
