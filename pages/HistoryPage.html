<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History</title>
    <link rel="stylesheet" href="/css/HistoryPage.css" />
    <link rel ="stylesheet" href="/css/HistoryPageResponsive.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">Mediterranean In Velvet</div>

      <nav class="nav" id="nav-menu">
        <a href="/pages/HomePage.html#home">Home</a>
        <a href="/pages/HomePage.html#menu">Menu</a>
        <a href="/pages/HomePage.html#about">About</a>
        <a href="/pages/HomePage.html#contact">Contact</a>
      </nav>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <section class="history-container">
      <div class="history-header">
        <h1>History List of Orders</h1>
        <button
          onclick="window.location.href='/pages/HomePage.html#home'"
          class="back-btn"
        >
          ‚Üê Back
        </button>
      </div>

      <div class="order-list">
        <div id="notifItems" class="notif-container"></div>
          <h3>Notifications</h3>
          <div id="notifItems"></div>
        </div>
      </div>
    </section>

    <!-- Reorder Popup -->
    <div id="reorderPopup" class="popup-overlay">
      <div class="popup-content">
        <p id="reorderMessage"></p>
        <button id="reorderOkBtn">OK</button>
      </div>
    </div>

    <!-- Feedback Modal (added) -->
    <div id="feedbackModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeFeedback">&times;</span>
        <h3>We'd love your feedback on <span id="feedbackItemName"></span></h3>
        <textarea
          id="feedbackText"
          rows="5"
          placeholder="Write your feedback here..."
        ></textarea>
        <button id="submitFeedback" class="submit-btn">Submit Feedback</button>
      </div>
    </div>

    <footer class="footer">Mediterranean In Velvet</footer>
    <script type="module" src="/script/HistoryPage.js"></script>
  </body>
</html>
