<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/LoginPage.css" />
    <link rel="stylesheet" href="../responsive/LoginResponsive.css" />
    <script type="module" src="../script/LoginPage.js" defer></script>
    <title>Login Account</title>
  </head>

  <body>
    <div class="background-image"></div>
    <div class="main-container">
      <header class="header">
        <div class="logo-content">
          <a class="logo-content2" href="../index.html">
            <div class="logo"><img src="../icons/logo.png" /></div>
            <div class="title-header">Mediterranean in Velvet</div>
          </a>
        </div>
      </header>

      <main class="login-account-container">
        <h1 class="form-title">Login to Your Account</h1>

        <div class="form-content">
          <form class="form-fields">
            <input
              type="email"
              class="form-input"
              placeholder="Email/Username"
              id="email"
              required
            />
            <div
              class="password-wrapper"
              style="
                position: relative;
                width: 100%;
                display: flex;
                align-items: center;
              "
            >
              <input
                type="password"
                class="form-input"
                placeholder="Password"
                id="password"
                required
                style="padding-right: 40px"
              />

              <img
                src="../icons/hide.png"
                class="toggle-eye"
                alt="Toggle Password"
                style="
                  width: 22px;
                  height: 22px;
                  position: absolute;
                  right: 12px;
                  cursor: pointer;
                "
              />
            </div>
          </form>

          <button type="submit" id="submit" class="signup-btn">LOG IN</button>

          <p id="forgot-password" class="forgot-password">Forgot Password?</p>

          <!-- Popup Error/Success Message -->
          <p id="error-message" class="popup-message"></p>

          <p class="signup-link">
            Don't have an account?
            <a href="../pages/SignUpPage.html">Sign Up</a>
          </p>
        </div>
      </main>

      <footer id="contact" class="footer">
        <div class="footer-content">
          <div class="footer-logo-container">
            <div class="footer-logo"><img src="../icons/logo.png" /></div>
          </div>

          <div class="footer-nav-menu">
            <div class="footer-title-nav">Navigation</div>
            <span><a href="/index.html#home" class="text-nav">Home</a></span>
            <span><a href="/index.html#menu" class="text-nav">Menu</a></span>
            <span><a href="/index.html#about" class="text-nav">About</a></span>
            <span
              ><a href="/index.html#contact" class="text-nav">Contact</a></span
            >
          </div>

          <div class="footer-social-contact">
            <div class="footer-title">Contact Us!</div>
            <div class="footer-contact-info">
              <div class="footer-info-email">
                Email: <br />
                <p>mediterraneaninvelvet@gmail.com</p>
              </div>
              <div class="footer-info-contact">
                Contact No. <br />
                <p>0909090909</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- Popup Message -->
    <div id="error-message" class="popup-message"></div>
  </body>
</html>
