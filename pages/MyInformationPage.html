<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>My Information</title>
    <link rel="stylesheet" href="../css/MyInformationPage.css" />
    <link rel="stylesheet" href="../responsive/MyInfoResponsive.css" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
  </head>

  <body>
    <!-- ===== Header ===== -->
    <header class="header">
      <div class="logo-content">
        <a class="logo-content2" href="../pages/HomePage.html">
          <div class="logo"><img src="../icons/logo.png" /></div>
          <div class="title-header">Mediterranean in Velvet</div>
        </a>
      </div>

      <nav class="nav" id="nav-menu">
        <a href="../pages/HomePage.html#home">Home</a>
        <a href="../pages/HomePage.html#menu">Menu</a>
        <a href="../pages/HomePage.html#about">About</a>
        <a href="../pages/HomePage.html#contact">Contact</a>
      </nav>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <!-- ===== My Information Section ===== -->
    <section class="info-container">
      <button
        onclick="window.location.href='../pages/HomePage.html#home'"
        class="back-btn"
      >
        ‚ùÆ
      </button>
      <h1>My Information</h1>
      <p>
        Email: <span id="email" style="color: #a64d79">Loading Email...</span>
      </p>

      <!--Password-->
      <div class="password-wrapper">
        <div class="password-row">
          <label for="password">Password:</label>
          <input type="password" id="password" readonly />
          <button id="changePasswordBtn" class="change-pass-btn">
            Change Password
          </button>
        </div>
      </div>

      <!-- Simple Password Modal -->
      <div id="changePasswordModal" class="modal" style="display: none">
        <div class="modal-content">
          <div class="password-wrapper">
            <label for="modalCurrentPass">Current Password: </label>
            <div class="input-with-icon">
              <input
                type="password"
                id="modalCurrentPass"
                placeholder="Enter current password"
              />
              <img
                src="../icons/hide.png"
                alt="toggle password"
                class="toggle-icon"
              />
            </div>
          </div>

          <div class="password-wrapper">
            <label for="modalNewPass">New Password: </label>
            <div class="input-with-icon">
              <input
                type="password"
                id="modalNewPass"
                placeholder="New Password"
              />
              <img
                src="../icons/hide.png"
                alt="toggle password"
                class="toggle-icon"
              />
            </div>
          </div>

          <div class="modal-buttons">
            <button id="modalSubmitBtn">Change Password</button>
            <button id="modalCancelBtn">Cancel</button>
          </div>
        </div>
      </div>

      <div id="info-fields"></div>

      <div class="button-group">
        <button id="editBtn">Edit Profile</button>
        <button id="cancelBtn" style="display: none">Cancel</button>
      </div>
    </section>

    <!-- ===== Footer ===== -->
    <footer class="footer">Mediterranean In Velvet</footer>

    <div id="error-message" class="popup-message"></div>

    <!-- ===== Script ===== -->
    <script type="module" src="../script/MyInformationPage.js"></script>
  </body>
</html>
