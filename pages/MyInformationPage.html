<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Information</title>
    <link rel="stylesheet" href="/css/MyInformationPage.css" />
  </head>

  <body>
    <!-- ===== Header ===== -->
    <header class="header">
      <div class="logo">Mediterranean In Velvet</div>

      <nav class="nav" id="nav-menu">
        <a href="/pages/HomePage.html#home">Home</a>
        <a href="/pages/HomePage.html#menu">Menu</a>
        <a href="/pages/HomePage.html#about">About</a>
        <a href="/pages/HomePage.html#contact">Contact</a>
      </nav>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <!-- ===== My Information Section ===== -->
    <section class="info-container">
      <h1>My Information</h1>

      <p><strong>Email:</strong> <span id="email">Loading Email...</span></p>

      <!--Password-->
      <div class="password-wrapper">
        <div class="password-row">
          <label for="password">Password:</label>
          <input type="password" id="password" readonly />
          <button id="changePasswordBtn" class="change-pass-btn">
            Change Password
          </button>
        </div>
      </div>

      <!-- Simple Password Modal -->
      <div id="changePasswordModal" class="modal" style="display: none">
        <div class="modal-content">
          <p>Enter your new password (min 6 characters):</p>
          <input type="password" id="modalNewPass" placeholder="New Password" />
          <div class="modal-buttons">
            <button id="modalSubmitBtn">Change Password</button>
            <button id="modalCancelBtn">Cancel</button>
          </div>
        </div>
      </div>

      <!-- ===== Other Information Fields ===== -->
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your Name" disabled />

      <label for="phone">Phone Number:</label>
      <input
        type="text"
        id="phone"
        placeholder="Enter your Phone Number"
        inputmode="numeric"
        maxlength="11"
        disabled
      />

      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        placeholder="Enter your address"
        disabled
      />

      <div class="button-group">
        <button
          onclick="window.location.href='/pages/HomePage.html#home'"
          class="back-btn"
        >
          ‚Üê Back
        </button>
        <button id="editBtn">Edit Profile</button>
      </div>
    </section>

    <div id="error-message" class="popup-message"></div>

    <!-- ===== Script ===== -->
    <script type="module" src="/script/MyInformationPage.js"></script>
  </body>
</html>
