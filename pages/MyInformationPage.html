<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Information</title>
    <link rel="stylesheet" href="/css/MyInformationPage.css" />
  </head>

  <body>
    <!-- ===== Header ===== -->
    <header class="header">
      <div class="logo">Mediterranean In Velvet</div>

      <nav class="nav" id="nav-menu">
        <a href="/pages/HomePage.html#home">Home</a>
        <a href="/pages/HomePage.html#menu">Menu</a>
        <a href="/pages/HomePage.html#about">About</a>
        <a href="/pages/HomePage.html#contact">Contact</a>
      </nav>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <!-- ===== My Information Section ===== -->
    <section class="info-container">
      <h1>My Information</h1>
      <p><strong>Email:</strong> <span id="email">Loading Email...</span></p>

      <label for="name">Full Name: </label>
      <input type="text" id="name" placeholder="Enter your Full Name" disabled />

      <label for="phone">Phone Number:</label>
      <input
        type="text"
        id="phone"
        placeholder="Enter your Phone Number"
        inputmode="numeric"
        maxlength="11"
        disabled
      />

      <div class="button-group">
        <button
          onclick="window.location.href='/pages/HomePage.html#home'"
          class="back-btn"
        >
          ‚Üê Back
        </button>
        <button id="editBtn">Edit Profile</button>
      </div>
    </section>

    <!-- ===== Footer ===== -->
    <footer class="footer">Mediterranean In Velvet</footer>

    <div id="error-message" class="popup-message"></div>

    <!-- ===== Script ===== -->
    <script type="module" src="/script/MyInformationPage.js"></script>
  </body>
</html>
