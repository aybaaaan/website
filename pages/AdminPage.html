<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/AdminPage.css" />
  </head>
  <body>
    <!-- Top bar -->
    <header>
      <div class="logo">Mediterranean In Velvet | Admin</div>
      <div class="header-actions">
        <a href="#" id="btn-logout">LOG OUT</a>
      </div>
    </header>

    <div class="container">
      <!-- Sidebar (BUTTONS) -->
      <aside>
        <h3>Dashboard</h3>
        <a href="#section-analytics"><button>Data Analytics</button></a>
        <a href="#section-menu"><button>Edit Menu and Background</button></a>
        <a href="#section-orders"><button>Orders</button></a>
      </aside>

      <!-- Main content -->
      <main>
        <!-- Data Analytics -->
        <section id="section-analytics" class="active">
          <div class="card">
            <h4>Total Sales</h4>
            <p>Graph / Statistics</p>
          </div>
        </section>

        <!-- Edit Menu -->
        <section id="section-menu">
          <h4>Edit Menu</h4>
          <div class="grid" id="menuGrid">
            <div class="picture-box plus" onclick="openAddModal()">+</div>
          </div>

          <h4 style="margin-top: 20px">Edit Homepage</h4>
          <div class="grid" id="homeGrid">
            <div class="picture-box plus" onclick="openAddModal('homepage')">+</div>
          </div>
        </section>

        <!-- Orders -->
        <section id="section-orders">
          <h4>Orders List</h4>
          <div id="ordersContainer"></div>
        </section>
      </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <h3 id="modalTitle">Add Item</h3>

        <p>Choose Image (PNG or JPG)</p>
        <input type="file" id="imageFile" accept="image/png, image/jpeg" /><br />

        <p>Image Preview</p>
        <img id="preview" src="" width="150" style="margin-top: 10px" /><br />

        <p>Name</p>
        <input class="imageName" type="text" id="imageName" placeholder="Name" /><br />

        <p>Description</p>
        <textarea id="imageDesc" placeholder="Description"></textarea><br />

        <p>Price</p>
        <input class="imagePrice" type="number" id="imagePrice" placeholder="Price (â‚±)" /><br />

        <div class="modal-actions">
          <button id="saveItem">Save</button>
          <button onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Logout Modal -->
    <div id="logoutModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to log out?</p>
        <div class="modal-actions">
          <button id="cancel-logout">Cancel</button>
          <button id="confirm-logout">Confirm</button>
        </div>
      </div>
    </div>

    <!--Pop Up-->

  <!-- Fill Fields or Image Modal -->
  <div id="fill-fields-images" class="modal">
    <div class="modal-content">
      <p>Please fill all fields and select an image.</p>
      <div class="modal-actions">
        <button id="close-fill-fields">OK</button>
      </div>
    </div>
  </div>

  <!-- Customer Order Confirmation Modal -->
  <div id="customer-order-popup" class="modal">
    <div class="modal-content">
      <p id="customer-order-message"></p>
      <div class="modal-actions">
        <button id="close-customer-order">OK</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
<div id="delete-confirm-modal" class="modal">
  <div class="modal-content">
    <p id="delete-confirm-message"></p>
    <div class="modal-actions">
      <button id="cancel-delete">Cancel</button>
      <button id="confirm-delete">Delete</button>
    </div>
  </div>
</div>

    <!-- Script -->
    <script type="module" src="/script/AdminPage.js"></script>
  </body>
</html>
