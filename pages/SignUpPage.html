<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/SignUpPage.css" />
    <link rel="stylesheet" href="../responsive/SignupResponsive.css" />
    <script type="module" src="../script/SignUpPage.js" defer></script>
    <title>LOGO - Create Account</title>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="main-container">
      <header class="header">
        <div class="logo-content">
          <div class="logo"><img src="../icons/logo.png" /></div>
          <div class="title-header">Mediterranean in Velvet</div>
        </div>
      </header>

      <main class="create-account-container">
        <h1 class="form-title">Create an Account</h1>

        <div class="form-content">
          <form class="form-fields">
            <input
              type="email"
              class="form-input"
              placeholder="Email/Username"
              id="email"
              required
            />
            <div
              class="password-wrapper"
              style="display: flex; align-items: center; gap: 8px; width: 100%"
            >
              <input
                type="password"
                class="form-input"
                placeholder="Password"
                id="password"
                required
              />
              <img
                src="../icons/hide.png"
                class="toggle-eye"
                alt="Toggle Password"
                style="
                  width: 22px;
                  height: 22px;
                  position: absolute;
                  right: 12px;
                  cursor: pointer;
                "
              />
            </div>

            <div
              class="password-wrapper"
              style="display: flex; align-items: center; gap: 8px; width: 100%"
            >
              <input
                type="password"
                class="form-input"
                placeholder="Confirm Password"
                id="confirmpassword"
                required
              />
              <img
                src="../icons/hide.png"
                class="toggle-eye"
                alt="Toggle Password"
                style="
                  width: 22px;
                  height: 22px;
                  position: absolute;
                  right: 12px;
                  cursor: pointer;
                "
              />
            </div>

            <!-- â— Fix: error message must be OUTSIDE -->
            <p id="error-message">Invalid email or password!</p>
          </form>

          <button type="submit" id="submit" class="signup-btn">SIGN UP</button>

          <p class="signin-link">
            Already have an account?
            <a href="../pages/LoginPage.html">Sign In</a>
          </p>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-content">
          <div class="footer-logo-container">
            <span class="footer-logo">LOGO</span>
          </div>

          <div class="footer-nav-menu">
            <div class="footer-title-nav">Navigation</div>
            <a href="#home" class="text-nav">Home</a>
            <a href="#about" class="text-nav">About</a>
            <a href="#menu" class="text-nav">Menu</a>
            <a href="#contact" class="text-nav">Contact</a>
          </div>

          <div class="footer-social-contact">
            <div class="footer-title">Social Media</div>
            <div class="icons">
              <span class="footer-logo-social"
                ><img
                  src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-file-facebook-icon-svg-wikimedia-commons-4.png" />
                <a href="#"></a
              ></span>
              <span class="footer-logo-social"
                ><img
                  src="https://www.freepnglogos.com/uploads/instagram-icon/instagram-photo-logo-brand-1.png" />
                <a href="#"></a
              ></span>
              <span class="footer-logo-social"
                ><img
                  src="https://www.freepnglogos.com/uploads/twitter-x-logo-png/twitter-x-logo-png-9.png" />
                <a href="#"></a
              ></span>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
