<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/SignUpPage.css" />
    <link rel="stylesheet" href="../responsive/SignupResponsive.css" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />

    <title>LOGO - Create Account</title>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="main-container">
      <header class="header">
        <div class="logo-content">
          <a class="logo-content2" href="../index.html">
            <div class="logo"><img src="../icons/logo.png" /></div>
            <div class="title-header">Mediterranean in Velvet</div>
          </a>
        </div>
      </header>

      <main class="create-account-container">
        <h1 class="form-title">Create an Account</h1>

        <div class="form-content">
          <form class="form-fields">
            <input
              type="email"
              class="form-input"
              placeholder="Email"
              id="email"
              required
            />
            <div
              class="password-wrapper"
              style="display: flex; align-items: center; gap: 8px; width: 100%"
            >
              <input
                type="password"
                class="form-input"
                placeholder="Password"
                id="password"
                required
              />
              <img
                src="../icons/hide.png"
                class="toggle-eye"
                alt="Toggle Password"
                style="
                  width: 22px;
                  height: 22px;
                  position: absolute;
                  right: 12px;
                  cursor: pointer;
                "
              />
            </div>

            <div
              class="password-wrapper"
              style="display: flex; align-items: center; gap: 8px; width: 100%"
            >
              <input
                type="password"
                class="form-input"
                placeholder="Confirm Password"
                id="confirmpassword"
                required
              />
              <img
                src="../icons/hide.png"
                class="toggle-eye"
                alt="Toggle Password"
                style="
                  width: 22px;
                  height: 22px;
                  position: absolute;
                  right: 12px;
                  cursor: pointer;
                "
              />
            </div>

            <!-- â— Fix: error message must be OUTSIDE -->
            <p id="error-message">Invalid email or password!</p>
          </form>

          <button type="submit" id="submit" class="signup-btn">SIGN UP</button>

          <p class="signin-link">
            Already have an account?
            <a href="../pages/LoginPage.html">Sign In</a>
          </p>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-content">
          <div class="footer-logo-container">
            <div class="footer-logo"><img src="../icons/logo.png" /></div>
          </div>

          <div class="footer-nav-menu">
            <div class="footer-title-nav">Navigation</div>
            <span><a href="/index.html#home" class="text-nav">Home</a></span>
            <span><a href="/index.html#menu" class="text-nav">Menu</a></span>
            <span><a href="/index.html#about" class="text-nav">About</a></span>
            <span
              ><a href="/index.html#contact" class="text-nav">Contact</a></span
            >
          </div>

          <div class="footer-social-contact">
            <div class="footer-title">Contact Us!</div>
            <div class="footer-contact-info">
              <div class="footer-info-email">
                Email: <br />
                <p>mediterraneaninvelvet@gmail.com</p>
              </div>
              <div class="footer-info-contact">
                Contact No. <br />
                <p>0939-169-2028</p>
                <p>0921-416-7386</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="../script/SignUpPage.js" defer></script>
  </body>
</html>
