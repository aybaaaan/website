<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/AdminPage.css" />
    <link rel="stylesheet" href="../responsive/AdminResponsive.css" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
  </head>

  <body>
    <!-- Top bar -->
    <header>
      <div class="header-left">
        <div id="hamburger" class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="logo">Mediterranean In Velvet | Admin</div>
      </div>

      <div class="header-actions">
        <a href="#" id="btn-logout">LOG OUT</a>
      </div>
    </header>

    <div class="container">
      <!-- Sidebar -->
      <aside>
        <h3>Dashboard</h3>

        <a href="../pages/admin-dashboard.html"><button>Data Analytics</button></a>
        <a href="admin-orders.html" class="sidebar-link orders-link">
        <span class="sidebar-text">Orders</span>
        <span id="ordersBadge" class="orders-badge hidden">0</span>
        </a>

        <a href="../pages/admin-manage-content.html"><button>Manage Contents</button></a>
        <a href="../pages/admin-manage-announcements.html"><button>Manage Announcements</button></a>
        <a href="../pages/admin-feedback.html"><button>Feedback</button></a>
        <a href="../pages/admin-orders-history.html"><button>Archived Orders</button></a>
      </aside>

      <!-- Main content -->
      <main>
        <!-- Orders -->
        
        <h4 class="title-tag">Orders</h4>
        <div class="filters">
          <label>
            Customer Name:
            <input
              type="text"
              id="searchName"
              placeholder="Enter customer name"
            />
          </label>

          <label>
            Order ID:
            <input
              type="text"
              id="searchOrderId"
              placeholder="Enter order ID"
            />
          </label>
        </div>

        <div class="filter-actions">
          <button id="searchOrders">Search</button>
          <button id="clearFilters">Clear</button>
        </div>

        <section id="section-orders">
          <h4>Orders List</h4>
          <div id="ordersContainer"></div>
        </section>
        <div class="pagination-controls">
          <button id="prevPageOrders">Prev</button>
          <span id="ordersPageInfo">Page 1</span>
          <button id="nextPageOrders">Next</button>
        </div>


      </main>

      <!-- CANCEL REASON MODAL -->
<div id="cancel-reason-modal" class="modal">
  <div class="modal-content">
    <span id="close-cancel-reason" class="close">&times;</span>
    <h3>Cancel Order Reason</h3>
    <p>Please provide a reason for cancelling this order:</p>
    <textarea id="cancel-reason-text" rows="4" placeholder="Enter reason here..."></textarea>
    <div class="modal-buttons">
      <button id="cancel-reason-submit">Submit</button>
      <button id="cancel-reason-cancel">Cancel</button>
    </div>
  </div>
</div>

    <div id="logoutModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to log out?</p>
        <div class="modal-actions">
          <button id="cancel-logout">Cancel</button>
          <button id="confirm-logout">Confirm</button>
        </div>
      </div>
    </div>


    <div id="customer-order-popup" class="modal">
      <div class="modal-content">
        <p id="customer-order-message"></p>
        <div class="modal-actions">
          <button id="close-customer-order">OK</button>
        </div>
      </div>
    </div>

    <div id="delete-confirm-modal" class="modal">
      <div class="modal-content">
        <p id="delete-confirm-message"></p>
        <div class="modal-actions">
          <button id="cancel-delete">Cancel</button>
          <button id="confirm-delete">Delete</button>
        </div>
      </div>
    </div>

    <div id="status-confirm-modal" class="modal">
      <div class="modal-content">
        <p id="status-confirm-message"></p>
        <div class="modal-buttons">
          <button id="status-yes" class="btn-confirm">Yes</button>
          <button id="status-cancel" class="btn-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- Excel export library -->
    <script type="module" src="../script/admin-orders.js"></script>
    <script type="module" src="../script/admin-common.js"></script>
  </body>
</html>
