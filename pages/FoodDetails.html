<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/FoodDetails.css" />
    <link rel="stylesheet" href="../responsive/DetailsResponsive.css" />

    <title>Food Details</title>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="food-details-container">
      <button href="" id="backBtn" class="back-btn">❮ Back</button>

      <div class="food-details">
        <img id="foodImage" src="" alt="Food Item" class="food-img" />
        <div class="food-info">
          <h2 id="foodName"></h2>
          <p id="foodDesc"></p>
          <p class="price">Php <span id="foodPrice"></span></p>

          <div class="qty-section">
            <label for="qty">Quantity:</label>
            <div class="qty-display">
              <input type="name" id="qty" min="1" value="1" />
            </div>
          </div>
          <div class="qty-controls">
            <button type="button" id="minusBtn" class="qty-btn">−</button>
            <button type="button" id="plusBtn" class="qty-btn">+</button>
          </div>

          <button id="addBtn" class="order-btn">Add to Cart</button>
        </div>
      </div>
    </div>
    <script type="module" src="../script/FoodDetails.js"></script>
  </body>
</html>
