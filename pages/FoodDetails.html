<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/FoodDetails.css" />
    <title>Food Details</title>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="food-details-container">
      <button onclick="goBack()" class="back-btn">‚Üê Back</button>

      <div class="food-details">
        <img id="foodImage" src="" alt="Food Item" class="food-img" />
        <div class="food-info">
          <h2 id="foodName"></h2>
          <p id="foodDesc"></p>
          <p class="price">Php <span id="foodPrice"></span></p>

          <div class="qty-section">
            <label for="qty">Quantity:</label>
            <input type="number" id="qty" min="1" value="1" />
          </div>

          <button onclick="addToCartFromDetails()" class="order-btn">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <script src="/script/FoodDetails.js"></script>
  </body>
</html>
