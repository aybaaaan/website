<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Page</title>
    <link rel="stylesheet" href="/css/FeedbackPage.css" />
    <!-- Use your existing CSS -->
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">Mediterranean In Velvet</div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="nav" id="nav-menu">
        <a href="/pages/HomePage.html#home">Home</a>
        <a href="/pages/HomePage.html#menu">Menu</a>
        <a href="/pages/HomePage.html#about">About</a>
        <a href="/pages/HomePage.html#contact">Contact</a>
        <a href="/pages/HistoryPage.html">Orders</a>
      </nav>
    </header>

    <!-- Feedback Container -->
    <div class="feedback-container">
      <div class="feedback-header">
        <h1>Give Feedback</h1>
        <button
          onclick="window.location.href='/pages/HistoryPage.html'"
          class="back-btn"
        >
          ‚Üê Back
        </button>
      </div>

      <div class="order-list">
        <div class="feedback-card">
          <p><strong>Food Name:</strong> <span id="feedbackItemName">Loading...</span></p>
          <textarea
            id="feedbackText"
            placeholder="Write your feedback here..."
          ></textarea>
          <div class="feedback-buttons">
            <button class="btn-submit" id="submitFeedback" type="button">
              Submit
            </button>
            <button class="btn-cancel" onclick="window.history.back()">
              Cancel
            </button>
          </div>
        </div>

        <!-- More feedback cards can be dynamically generated -->
      </div>
    </div>

    <div id="feedbackModal" class="popup-overlay">
      <div class="popup-content">
        <p id="feedbackMessage"></p>
        <button id="feedbackOkBtn">OK</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">&copy; Mediterranean In Velvet</footer>

    <script type="module" src="/script/FeedbackPage.js"></script>
  </body>
</html>
