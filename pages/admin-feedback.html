<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/AdminPage.css" />
    <link rel="stylesheet" href="../responsive/AdminResponsive.css" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
  </head>

  <body>
    <!-- Top bar -->
    <header>
      <div class="header-left">
        <div id="hamburger" class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="logo">Mediterranean In Velvet | Admin</div>
      </div>

      <div class="header-actions">
        <a href="#" id="btn-logout">LOG OUT</a>
      </div>
    </header>

    <div class="container">
      <!-- Sidebar -->
      <aside>
        <h3>Dashboard</h3>

        <a href="../pages/admin-dashboard.html"
          ><button>Data Analytics</button></a
        >
        <a href="admin-orders.html" class="sidebar-link orders-link">
          <span class="sidebar-text">Orders</span>
          <span id="ordersBadge" class="orders-badge hidden">0</span>
        </a>

        <a href="../pages/admin-manage-content.html"
          ><button>Manage Contents</button></a
        >
        <a href="../pages/admin-manage-announcements.html"
          ><button>Manage Announcements</button></a
        >
        <a href="../pages/admin-feedback.html"><button>Feedback</button></a>
        <a href="../pages/admin-orders-history.html"
          ><button>Archived Orders</button></a
        >
      </aside>

      <!-- Main content -->
      <main>
        <!-- Feedback -->
        <h4 class="title-tag">Customer Feedback</h4>
        <div class="rating-filter">
          <button class="rating-btn active" data-rating="all">All</button>
          <button class="rating-btn" data-rating="5">5★</button>
          <button class="rating-btn" data-rating="4">4★</button>
          <button class="rating-btn" data-rating="3">3★</button>
          <button class="rating-btn" data-rating="2">2★</button>
          <button class="rating-btn" data-rating="1">1★</button>
          <button class="rating-btn" data-rating="0">0★</button>
        </div>
        <section id="section-feedback">
          <div id="feedbackContainer" class="feedback-container">
            <!-- Feedback cards will be dynamically injected here -->
          </div>
          <div class="pagination-controls">
            <button id="prevPageFeedback">Prev</button>
            <span id="feedbackPageInfo">Page 1</span>
            <button id="nextPageFeedback">Next</button>
          </div>
        </section>
      </main>
    </div>

    <div id="announcementModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="window.closeAnnouncementModal()"
          >&times;</span
        >
        <h3 id="announcementModalTitle">Add New Announcement</h3>

        <div class="input-group">
          <label for="announcementTitle">Title:</label>
          <input
            type="text"
            id="announcementTitle"
            placeholder="Enter announcement title"
          />
        </div>

        <div class="input-group">
          <label for="announcementContent">Content:</label>
          <textarea
            id="announcementContent"
            placeholder="Enter announcement text"
            rows="5"
          ></textarea>
        </div>

        <div class="modal-actions">
          <button id="saveAnnouncement">Save Announcement</button>
        </div>
      </div>
    </div>

    <div id="logoutModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to log out?</p>
        <div class="modal-actions">
          <button id="cancel-logout">Cancel</button>
          <button id="confirm-logout">Confirm</button>
        </div>
      </div>
    </div>

    <div id="fill-fields-images" class="modal">
      <div class="modal-content">
        <p>Please fill all fields and select an image.</p>
        <div class="modal-actions">
          <button id="close-fill-fields">OK</button>
        </div>
      </div>
    </div>

    <div id="customer-order-popup" class="modal">
      <div class="modal-content">
        <p id="customer-order-message"></p>
        <div class="modal-actions">
          <button id="close-customer-order">OK</button>
        </div>
      </div>
    </div>

    <div id="delete-confirm-modal" class="modal">
      <div class="modal-content">
        <p id="delete-confirm-message"></p>
        <div class="modal-actions">
          <button id="cancel-delete">Cancel</button>
          <button id="confirm-delete">Delete</button>
        </div>
      </div>
    </div>

    <div id="status-confirm-modal" class="modal">
      <div class="modal-content">
        <p id="status-confirm-message"></p>
        <div class="modal-buttons">
          <button id="status-yes" class="btn-confirm">Yes</button>
          <button id="status-cancel" class="btn-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <script type="module" src="../script/admin-common.js"></script>
    <script type="module" src="../script/admin-feedback.js"></script>
  </body>
</html>
