<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="CheckoutPage.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo">Mediterranean In Velvet</div>
      <nav class="nav">
        <a href="/usersPage/HomePage/HomePage.html#home">Home</a>
        <a href="/usersPage/HomePage/HomePage.html#menu">Menu</a>
        <a href="/usersPage/HomePage/HomePage.html#about">About</a>
        <a href="/usersPage/HomePage/HomePage.html#contact">Contact</a>
      </nav>
    </header>
    <section class="checkout-container">
      <div class="checkout-card">
        <h2>Review Your Order</h2>
        <div id="checkoutContainer" class="checkout-items"></div>
        <div class="checkout-actions">
          <div class="totals">
            <p>Subtotal: Php <span id="subtotal">0.00</span></p>
            <p>Total: Php <span id="total">0.00</span></p>
          </div>
          <div class="actions-row">
            <button id="addMoreBtn" class="yellow-btn">Add more items</button>
            <button id="proceedBtn" class="green-btn">
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
      <!-- ====== Checkout Modal ====== -->
      <div id="checkoutModal" class="modal">
        <div class="modal-content">
          <span id="closeModal" class="close-btn">&times;</span>
          <h2>Checkout Options</h2>
          <div class="tab-buttons">
            <button id="deliveryTab" class="tab-btn active">Delivery</button>
          </div>
          <form id="checkoutForm">
            <div id="formFields"></div>
            <button type="submit" id="submit" class="green-btn">
              Submit Order
            </button>
          </form>
        </div>
      </div>
      <!-- Success Popup -->
      <div id="successModal" class="modal">
        <div class="modal-content">
          <h2>Order Submitted!</h2>
          <p>Thank you for your order.</p>
          <button id="returnHomeBtn" class="yellow-btn">Return to Home</button>
        </div>
      </div>
    </section>
    <footer class="footer">Mediterranean in Velvet</footer>

    <script src="CheckoutPage.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyAvQnRa_q4JlxVgcifjFtKM4i2ckHTJInc",
        authDomain: "webusiteu.firebaseapp.com",
        projectId: "webusiteu",
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // ðŸ”¹ Render cart items from localStorage
      function renderCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartList = document.getElementById("cartList");
        cartList.innerHTML = "";

        if (cart.length === 0) {
          cartList.innerHTML = "<li>Your cart is empty</li>";
          return;
        }

        cart.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = `${item.name} - ${item.quantity}`;
          cartList.appendChild(li);
        });
      }

      // ðŸ”¹ Handle checkout submit
      document
        .getElementById("checkoutForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();

          if (!auth.currentUser) {
            alert("You must log in before checkout!");
            window.location.href = "../LOGIN/LoginPage.html";
            return;
          }

          document.getElementById("successModal").style.display = "flex";

          // Example: clear cart after successful order
          localStorage.removeItem("cart");
          renderCart();
        });

      // Run cart rendering on page load
      renderCart();
    </script>
  </body>
</html>
