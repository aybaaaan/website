<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="AdminPage.css" />
  </head>

  <body>
    <!-- Top bar -->
    <header>
      <div class="logo">Mediterranean In Velvet | Admin</div>
      <div class="header-actions">
        <a href="#" id="btn-logout">LOG OUT</a>
      </div>
    </header>

    <div class="container">
      <!-- Sidebar -->
      <aside>
        <h3>Dashboard</h3>
        <button onclick="showSection('section-analytics')">Data Analytics</button>
        <button onclick="showSection('section-menu')">Edit Menu and Background</button>
        <button onclick="showSection('section-orders')">Orders</button>
      </aside>

      <!-- Main content -->
      <main>
        <!-- Data Analytics (placeholder for now) -->
        <section id="section-analytics" class="active">
          <div class="card">
            <h4>Total Sales</h4>
            <p>Graph / Statistics</p>
          </div>
        </section>

        <!-- Edit Menu (placeholder for now) -->
        <section id="section-menu">
          <h4>Edit Menu</h4>
          <p>Menu editing tools here...</p>
        </section>

        <!-- Orders -->
        <section id="section-orders">
          <h4>Orders from Firebase</h4>
          <div id="ordersContainer"></div>
        </section>
      </main>
    </div>

    <!-- Logout Modal -->
    <div id="logoutModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to log out?</p>
        <div class="modal-actions">
          <button id="cancel-logout">Cancel</button>
          <button id="confirm-logout">Confirm</button>
        </div>
      </div>
    </div>

    <!-- Section Switcher -->
    <script>
      function showSection(id) {
        document.querySelectorAll("main section").forEach((sec) => {
          sec.classList.remove("active");
        });
        document.getElementById(id).classList.add("active");
      }
    </script>

    <!-- Firebase Orders Script -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
      import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAvQnRa_q4JlxVgcifjFtKM4i2ckHTJInc",
        authDomain: "webusiteu.firebaseapp.com",
        databaseURL: "https://webusiteu-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "webusiteu",
        storageBucket: "webusiteu.firebasestorage.app",
        messagingSenderId: "974146331400",
        appId: "1:974146331400:web:a0590d7dc71dd3c00f02bd",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const ordersRef = ref(db, "Order");
      const ordersContainer = document.getElementById("ordersContainer");

      onValue(ordersRef, (snapshot) => {
        ordersContainer.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          const row = document.createElement("div");
          row.classList.add("order-card");

          row.innerHTML = `
            <img src="${data.foodImage || 'https://via.placeholder.com/120'}" alt="Food" />
            <div class="order-details">
              <h3>${data.name || 'Unknown'}</h3>
              <p><strong>Email:</strong> ${data.emailid || 'N/A'}</p>
              <p><strong>Food:</strong> ${data.foodName || 'N/A'}</p>
              <p><strong>Quantity:</strong> ${data.quantity || 1}</p>
              <p><strong>Time:</strong> ${new Date(parseInt(child.key)).toLocaleString()}</p>
              <p><strong>Total:</strong> â‚±${data.total || 0}</p>
              <button class="btn-done">Done</button>
            </div>
          `;

          row.querySelector(".btn-done").addEventListener("click", () => {
            alert(`Order for ${data.name} marked as done!`);
          });

          ordersContainer.appendChild(row);
        });
      });

      // Logout Modal Logic
      const logoutBtn = document.getElementById("btn-logout");
      const logoutModal = document.getElementById("logoutModal");
      const cancelLogout = document.getElementById("cancel-logout");
      const confirmLogout = document.getElementById("confirm-logout");

      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        logoutModal.style.display = "block";
      });

      cancelLogout.addEventListener("click", () => {
        logoutModal.style.display = "none";
      });

      confirmLogout.addEventListener("click", () => {
        window.location.href = "/LOGIN/LoginPage.html";
      });

      window.addEventListener("click", (e) => {
        if (e.target === logoutModal) {
          logoutModal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
