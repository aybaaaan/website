<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="AdminPage.css" />
  </head>

  <body>
    <!-- Top bar -->
    <header>
      <div class="logo">Mediterranean In Velvet | Admin</div>
      <div class="header-actions">
        <a href="#" id="btn-logout">LOG OUT</a>
      </div>
    </header>

    <div class="container">
      <!-- Sidebar -->
      <aside>
        <h3>Dashboard</h3>
        <button onclick="showSection('section-analytics')">
          Data Analytics
        </button>
        <button onclick="showSection('section-menu')">
          Edit Menu and Background
        </button>
        <button onclick="showSection('section-orders')">Orders</button>
      </aside>

      <!-- Main content -->
      <main>
        <!-- Data Analytics -->
        <section id="section-analytics" class="active">
          <div class="card">
            <h4>Total Sales</h4>
            <p>Graph / Statistics</p>
          </div>
        </section>

        <!-- Edit Menu -->
        <section id="section-menu">
          <h4>Edit Menu</h4>
          <div class="grid" id="menuGrid">
            <!-- Firebase items will render here -->
            <div class="picture-box plus" onclick="openAddModal()">+</div>
          </div>

          <h4 style="margin-top: 20px">Edit Homepage</h4>
          <div class="grid" id="homeGrid">
            <!-- Firebase homepage items will render here -->
            <div class="picture-box plus" onclick="openAddModal('homepage')">
              +
            </div>
          </div>
        </section>

        <!-- Orders -->
        <section id="section-orders">
          <h4>Orders from Firebase</h4>
          <div id="ordersContainer"></div>
        </section>
      </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <h3 id="modalTitle">Add Item</h3>
        <input
          type="text"
          id="imageUrl"
          placeholder="Image URL"
          oninput="previewImage(event)"
        />
        <img id="preview" src="" width="150" style="margin-top: 10px" /><br />
        <input type="text" id="imageName" placeholder="Name" />
        <input type="text" id="imageDesc" placeholder="Description" />
        <input type="number" id="imagePrice" placeholder="Price (₱)" />
        <div class="modal-actions">
          <button id="saveItem">Save</button>
          <button onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Logout Modal -->
    <div id="logoutModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to log out?</p>
        <div class="modal-actions">
          <button id="cancel-logout">Cancel</button>
          <button id="confirm-logout">Confirm</button>
        </div>
      </div>
    </div>

    <!-- Section Switcher -->
    <script>
      function showSection(id) {
        document.querySelectorAll("main section").forEach((sec) => {
          sec.classList.remove("active");
        });
        document.getElementById(id).classList.add("active");
      }
    </script>

    <!-- EDIT MENU AND BACKGROUND ======================================================= -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
        push,
        update,
        remove,
      } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAvQnRa_q4JlxVgcifjFtKM4i2ckHTJInc",
        authDomain: "webusiteu.firebaseapp.com",
        databaseURL:
          "https://webusiteu-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "webusiteu",
        storageBucket: "webusiteu.firebasestorage.app",
        messagingSenderId: "974146331400",
        appId: "1:974146331400:web:a0590d7dc71dd3c00f02bd",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const menuRef = ref(db, "menu");
      const homeRef = ref(db, "homepage");

      const menuGrid = document.getElementById("menuGrid");
      const homeGrid = document.getElementById("homeGrid");

      // Modal logic
      let currentSection = "menu";
      let editKey = null;

      window.openAddModal = (section = "menu") => {
        currentSection = section;
        editKey = null;
        document.getElementById("modalTitle").innerText = "Add Item";
        document.getElementById("imageUrl").value = "";
        document.getElementById("imageName").value = "";
        document.getElementById("imageDesc").value = "";
        document.getElementById("imagePrice").value = "";
        document.getElementById("preview").src = "";
        document.getElementById("itemModal").style.display = "block";
      };

      window.closeModal = () => {
        document.getElementById("itemModal").style.display = "none";
      };

      window.previewImage = (event) => {
        document.getElementById("preview").src = event.target.value;
      };

      // Save item (add or update)
      document.getElementById("saveItem").addEventListener("click", () => {
        const url = document.getElementById("imageUrl").value;
        const name = document.getElementById("imageName").value;
        const desc = document.getElementById("imageDesc").value;
        const price = document.getElementById("imagePrice").value;

        if (!url || !name || !desc || !price)
          return alert("Please fill all fields");

        const sectionRef = currentSection === "menu" ? menuRef : homeRef;

        if (editKey) {
          update(ref(db, currentSection + "/" + editKey), {
            url,
            name,
            desc,
            price,
          });
        } else {
          push(sectionRef, { url, name, desc, price });
        }

        closeModal();
      });

      // Render items
      function renderItems(refPath, container) {
        onValue(refPath, (snapshot) => {
          container.innerHTML = "";
          snapshot.forEach((child) => {
            const item = child.val();
            const key = child.key;

            const box = document.createElement("div");
            box.classList.add("picture-box");
            box.innerHTML = `
              <img src="${item.url}" alt="${item.name}">
              <div class="overlay">
                <p>${item.name}</p>
                <p>${item.desc}</p>
                <p>₱${item.price || 0}</p>
                <button onclick="editItem('${refPath.key}','${key}','${
              item.url
            }','${item.name}','${item.desc}','${
              item.price || 0
            }')">Edit</button>
                <button onclick="deleteItem('${
                  refPath.key
                }','${key}')">Delete</button>
              </div>
            `;
            container.appendChild(box);
          });
          // keep plus box at the end
          const plus = document.createElement("div");
          plus.classList.add("picture-box", "plus");
          plus.innerText = "+";
          plus.onclick = () => openAddModal(refPath.key);
          container.appendChild(plus);
        });
      }

      renderItems(menuRef, menuGrid);
      renderItems(homeRef, homeGrid);

      // Expose edit/delete
      window.editItem = (section, key, url, name, desc, price) => {
        currentSection = section;
        editKey = key;
        document.getElementById("modalTitle").innerText = "Edit Item";
        document.getElementById("imageUrl").value = url;
        document.getElementById("imageName").value = name;
        document.getElementById("imageDesc").value = desc;
        document.getElementById("imagePrice").value = price;
        document.getElementById("preview").src = url;
        document.getElementById("itemModal").style.display = "block";
      };

      window.deleteItem = (section, key) => {
        remove(ref(db, section + "/" + key));
      };

      // ORDERS LIST ===============================================
      const ordersRef = ref(db, "Order");
      const ordersContainer = document.getElementById("ordersContainer");

      onValue(ordersRef, (snapshot) => {
        ordersContainer.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          const row = document.createElement("div");
          row.classList.add("order-card");

          row.innerHTML = `
            <img src="${
              data.foodImage || "https://via.placeholder.com/120"
            }" alt="Food" />
            <div class="order-details">
              <h3>${data.name || "Unknown"}</h3>
              <p><strong>Email:</strong> ${data.emailid || "N/A"}</p>
              <p><strong>Food:</strong> ${data.foodName || "N/A"}</p>
              <p><strong>Quantity:</strong> ${data.quantity || 1}</p>
              <p><strong>Time:</strong> ${new Date(
                parseInt(child.key)
              ).toLocaleString()}</p>
              <p><strong>Total:</strong> ₱${data.total || 0}</p>
              <button class="btn-done">Done</button>
            </div>
          `;

          row.querySelector(".btn-done").addEventListener("click", () => {
            alert(`Order for ${data.name} marked as done!`);
          });

          ordersContainer.appendChild(row);
        });
      });
    </script>
  </body>
</html>
